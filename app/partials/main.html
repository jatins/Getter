<div ng-controller="mainCtrl">
	
	<div class="pure-g">
		<div class="pure-u-1-6">
			<strong>Partial</strong>
			<span> urlType:<span> <select ng-model="Main.urlType" ng-options="c.name for c in urlTypes"></select>
			<!-- <small>{{Main.urlType.name}}</small> -->
		</div>

		<div class="pure-u-1-4">
			<!-- Keyname will be a search box(like top in Jarvis), where if the key is not present you have to add it -->
			<span> Keyname:<span> <!-- <input ng-model="keyName"></input> -->
			<input id="keySearch" ui-select2="keySelect" type="hidden" ng-model="Main.name">
			<!-- <small>{{Main.name}}</small> -->
			<button class="pure-button pure-button-xsmall button-border"><strong>+</strong></button>
		</div>

		<div class="pure-u-7-24">
			<span> Category:<span> 
			<select ng-model="Main.category" ng-options="c.name for c in categories" data-placeholder="Pick category" 
			ng-change="fetchFields(Main.category.tName)">
			</select>
			<!-- <small>{{Main.category.name}}</small> -->
			
			<!-- <a href="#" class="pure-button pure-button-xsmall button-border" ng-click="fetchFields(Main.category.name)">Go</a> -->
		</div>

		<div class="pure-u-5-24">
			<select ng-model="subkey" ng-options="item[ fields[Main.category.tName][0].name ] for item in Main.items[Main.category.tName]"></select>
			<small>{{subkey_name}}</small>
			<a href="#" class='pure-button pure-button-xsmall button-border' ng-click="subkeyChange(subkey)">âœ”</a>
			<a href="#" ng-click="print()">#</a>
			<!-- <a href="#" class="pure-button pure-button-xsmall button-border" ng-click="Main.send()">Save</a> -->
		</div>

		<div class="pure-u-1-12">
			<a href="#" class="pure-button pure-button-xsmall button-border" ng-click="MM.send()">Save</a>
		</div>

		
	</div>
	
	<hr>
	
	<table class="pure-table pure-table-bordered">
		<thead>	
			<tr>
				<!-- <td>{{Main.category.name}}</td> -->
				<td ng-repeat="field in fields[Main.category.tName]" ng-click="getField($index, field)" ng-class="{unmutable: !field.mutable}" binder>{{field.name}}</td>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="item in Main.items[Main.category.tName]">
				<!-- <td ng-click="getItem(item, 'name')" binder>{{item.name}}</td> -->
				<td ng-repeat="field in fields[Main.category.tName]"  ng-click="getItem(item, field.name)" binder>{{item[field.name]}}</td>
			</tr>	
		</tbody>
		
	</table>
	<small><a href="#" ng-click="addItem(Main.category.tName)">Add List</a></small>
	<div id="ext-footer">
		<textarea id="mainTxt" ng-model="activeObj[activeKey]"></textarea>
		<a class="pure-button" ng-class="{'pure-button-active': activated}" href="#" inspector>Inspect</a>		
	</div>
</div>
